<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admission</title>


    <!-- Google Font: Source Sans Pro -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="../../plugins/fontawesome-free/css/all.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="../../dist/css/adminlte.min.css">
</head>

<body>



    <!-- form start -->
    <div class="card card-primary">
        <div class="card-header">
            <h3 class="card-title">Admission Form</h3>
        </div>
        <!-- /.card-header -->
        <!-- form start -->
        <form>
            <div class="card-body">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" id="name" placeholder="Enter Name">
                </div>
                <div class="form-group">
                    <label for="age">Age</label>
                    <input type="text" class="form-control" id="age" placeholder="Enter Age">
                </div>
                <div class="form-group">
                    <label for="gender">Gender</label>
                    <select name="gender" class="custom-select rounded-0" id="gender">
                        <option>Male</option>
                        <option>Female</option>
                        <option>Other</option>
                    </select>
                </div>
                <!-- <div class="form-group">
                    <label for="pet-select">Gender</label>
                    <br>
                    <select name="pets" id="pet-select">
                        <option value="">--Select--</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Others</option>
                    </select>
                </div> -->
                <div class="form-group">
                    <label for="religion">Religion</label>
                    <input type="text" class="form-control" id="religion" placeholder="Enter Religion">
                </div>
                <div class="form-group">
                    <label for="occupation">Occupation</label>
                    <input type="text" class="form-control" id="occupation" placeholder="Enter Occupation">
                </div>
                <div class="form-group">
                    <label for="marital_status">Marital Status</label>
                    <select name="marital_status" class="custom-select rounded-0" id="marital_status">
                        <option>Single</option>
                        <option>Married</option>
                    
                    </select>
                </div>
                <div class="form-group">
                    <label for="phone">Phone</label>
                    <input type="text" class="form-control" id="phone" placeholder="Enter phone">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter Email">
                </div>
                <div class="form-group">
                    <label for="present_address">Present Address</label>
                    <input type="text" class="form-control" id="present_address" placeholder="Enter Present Address">
                </div>
                <div class="form-group">
                    <label for="permanent_address">Permanent Address</label>
                    <input type="text" class="form-control" id="permanent_address"
                        placeholder="Enter Permanent Address ">
                </div>
                <div class="form-group">
                    <label for="f_name">Father's Name</label>
                    <input type="text" class="form-control" id="f_name" placeholder="Enter Father's Name">
                </div>
                <div class="form-group">
                    <label for="f_nid">Father's NID (Not Mandatory)</label>
                    <input type="text" class="form-control" id="f_nid" placeholder="Enter Father's NID">
                </div>
                <div class="form-group">
                    <label for="f_phone">Father's Phone</label>
                    <input type="text" class="form-control" id="f_phone" placeholder="Enter Father's Phone">
                </div>
                <div class="form-group">
                    <label for="f_occ">Father's Occupation</label>
                    <input type="text" class="form-control" id="f_occ" placeholder="Enter Father's Occupation">
                </div>
                <div class="form-group">
                    <label for="m_name">Mother's Name</label>
                    <input type="text" class="form-control" id="m_name" placeholder="Enter Mother's Name">
                </div>
                <div class="form-group">
                    <label for="m_nid">Mother's NID (Not Mandatory)</label>
                    <input type="text" class="form-control" id="m_nid" placeholder="Enter Mother's NID">
                </div>
                <div class="form-group">
                    <label for="m_occ">Mother's Occupation</label>
                    <input type="text" class="form-control" id="m_occ" placeholder="Enter Mother's Occupation">
                </div>
 
<p style="color:red;">Radio Button/ Check Box</p>

                <div class="form-group">
                    <label for="g_name">Guardian's Name</label>
                    <input type="text" class="form-control" id="g_name" placeholder="Enter Guardian's Name">
                </div>
                <div class="form-group">
                    <label for="g_nid">Guardian's NID (Not Mandatory)</label>
                    <input type="text" class="form-control" id="g_nid" placeholder="Enter Guardian's NID">
                </div>
                <div class="form-group">
                    <label for="g_occ">Guardian's Occupation</label>
                    <input type="text" class="form-control" id="g_occ" placeholder="Enter Guardian's Occupation">
                </div>

            </div>
            <!-- /.card-body -->

            <div class="card-footer">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>


</body>

</html>
